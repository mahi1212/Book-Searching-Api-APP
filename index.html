<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Using API</title>
    <!------------------ Bootstrap5 cdn ------------------>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
        #result-box{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column my-5">
        <h1 class="text-center text-capitalize">Search your favourite book</h1>
        <!-- Searching Area -->
        <div class="input-group my-5 w-50 justify-content-center">
            <input type="text" id="search-box" class="form-control" placeholder="Enter Book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBooks()" class="btn btn-outline-danger" type="button">Search</button>
        </div>
        <!-- Show amount of result -->
        <div id="countDivShow" class="py-3">

        </div>
        <!-- Result Box Div -->
        <div id="result-box" class="d-flex flex-wrap">
            
        </div>
    </div>
    <!-- JS File connect -->
    <script src="app.js"></script>
</body>
</html>
